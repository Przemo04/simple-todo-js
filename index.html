<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Simple ToDo List</title>
	<script src="js/scripts.js" type="text/javascript"></script>
	<link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
	<div class="container">
		<div class="header">
			<h1>Simple ToDo List in JavaScript</h1>
		</div>
		<div class="flexbox-container">
			<div class="add-item">
				<h3>Add item</h3>
				<div class="form-add-task">
					<input type="text" id="inputTask" name="inputTask"	/>
					<button type="" onclick="newElement()" name="AddTask"> Add </button>
				</div>
			</div>
			<div class="items-list"><h3>Item list</h3>
				<ul id="list-tasks-ul">
					<li>Task</li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
